[editor]
#clipboard-provider = "pasteboard"
idle-timeout = 0
completion-trigger-len = 1
true-color = true
line-number = "relative"
scroll-lines = 12
mouse = false
rulers = [80, 100]

[editor.lsp]
display-messages = true
display-inlay-hints = true

[editor.cursor-shape]
insert = "bar"
normal = "block"
select = "underline"

[editor.statusline]
left = ["mode", "spinner"]
center = ["file-name"]
right = ["diagnostics", "version-control", "selections", "position", "file-encoding", "file-line-ending", "file-type"]

[keys.normal]
# C-s = ":w"
"ret" = "expand_selection"
"backspace" = "shrink_selection"

[keys.select]
C-C = ":clipboard-yank"

[keys.insert]
"C-[" = "normal_mode"
j = { k = "normal_mode" }
